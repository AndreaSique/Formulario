<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">

<body>

    <form action="" class="form_calculadora">
        <label class="fc_titulo" id="titulo">CALCULADORA</label>
        <input type="number" class="num1" id="num-1">
        <input type="number" class="num2" id="num-2">
        <div class="caja_botones">
            <input type="button" value="*" id="btn_m">
            <input type="button" value="/" id="btn_d">
            <input type="button" value="+" id="btn_s">
            <input type="button" value="-" id="btn_r">
        </div>
        <label class="fc_respuesta" id="txt-respuesta">Respuesta</label>
    </form>
    
    <script src="js/Main.js"></script>
